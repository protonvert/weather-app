<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <title>Weather</title>
</head>
<body>

    <div class="page-contents">
        <div class="weather-card">
            <!-- <div id="currentWeather"></div> -->
            <h1 class="weather-card__city">London</h1>
            <div class="weather-card__current">
                <h2>Current</h2>
                <h2 id="current_temp">69°F</h2>
            </div>
            <div class="weather-card__week">

                <div class="weather-card__weekday week_day1">
                    <span class="weekday">MON</span>
                    <span class="weekday_temp">59°F</span>
                </div>

                <div class="weather-card__weekday week_day2">
                    <span class="weekday">TUE</span>
                    <span class="weekday_temp">59°F</span> 
                </div>

                <div class="weather-card__weekday week_day3">
                    <span class="weekday">WED</span>
                    <span class="weekday_temp">59°F</span> 
                </div>

                <div class="weather-card__weekday week_day4">
                    <span class="weekday">THU</span>
                    <span class="weekday_temp">59°F</span> 
                </div>

                <div class="weather-card__weekday week_day5">
                    <span class="weekday">FRI</span>
                    <span class="weekday_temp">59°F</span> 
                </div>

                <div class="weather-card__weekday week_day6">
                    <span class="weekday">SAT</span>
                    <span class="weekday_temp">59°F</span> 
                </div>

                <div class="weather-card__weekday week_day7">
                    <span class="weekday">SUN</span>
                    <span class="weekday_temp">59°F</span> 
                </div>
                
            </div>

        </div>
    </div>
    
</body>
</html>
